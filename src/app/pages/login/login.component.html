<div class="container">
    <div class="row justify-content-center p-4">

        <div class="col-md-6">
            <form (ngSubmit)="login()">
            <h3>Welcome to Learning Portal - Aniket</h3>
            <div class="form-group p-2">
            <input type="email" name="email" class="form-control"
             [(ngModel)]="email" placeholder="Enter email Id" required email>
        </div>
        <div class="form-group p-2">
            <input type="password" name="password"
             class="form-control" [(ngModel)]="password"
              placeholder="Enter Password"
              minlength="6"
              required>
              <!-- <mat-hint>Should be at least 6 Characters Long.</mat-hint>-->
              <mat-hint fxFlexAlign="end"> {{password.length}} / 6 </mat-hint>
        </div>
        <div class="form-group p-2">
            <button type="submit" class="btn btn-primary">Login</button>
            <div class="register"><a href="#" routerLink="/register">New User Register</a></div>
        </div>
        <div class="form-group p-2">
          <img id="googleButton" src="=../../../../../assets/google.png" (click) = 'registerDirect()' >
      </div>
      <div class="form-group p-2">
        <img id="googleButton" src="=../../../../../assets/facebook.png" (click) = 'registerDirectFaceBook()' >
    </div>
        </form>
        <div class="form-group">
            <p *ngIf="errorMessage.length > 0" class="text-danger">
                {{errorMessage}}</p>

            <p *ngIf="error.message.length > 0" class="text-danger">
                {{error.message}} </p>


        </div>
        </div>

    </div>
</div>
